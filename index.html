<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website</title>
    <link rel="stylesheet" href="dist/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body class="font-display bg-slate-200">
    <div class="border-2 max-w-7xl mx-auto mt-16 px-4">
      <!-- Header -->
      <header
        class="flex flex-col sm:flex-row justify-between items-center m-4 sm:m-8 gap-4"
      >
        <a href="#" class="text-sm sm:text-base">Dark / Light</a>
        <nav class="flex flex-col sm:flex-row gap-2 sm:gap-6 text-center">
          <a href="#">Portofolio</a>
          <a
            href="https://www.linkedin.com/in/pandu-akhbar-bb1146b1/"
            target="_blank"
            >LinkedIn</a
          >
          <a href="https://github.com/panduakhbar" target="_blank">GitHub</a>
        </nav>
      </header>

      <!-- Profile Section -->
      <div
        class="flex flex-col lg:flex-row items-center justify-center gap-8 mt-10 px-4"
      >
        <img
          src="assets/profilephoto.jpg"
          class="border-2 rounded-full w-48 h-48 sm:w-60 sm:h-60 lg:w-72 lg:h-72 object-cover"
          alt="Profile Photo"
        />
        <div class="text-center lg:text-left max-w-md">
          <span
            class="font-extrabold text-3xl sm:text-4xl bg-amber-300 px-2"
            id="element"
          ></span>
          <h2 class="mt-4 text-xl sm:text-2xl font-semibold">
            I'm Ryan Gosling
          </h2>
          <p class="mt-2 text-base sm:text-lg">
            A self-proclaimed data analyst with a love for data visualization,
            design, GIS, and web development.
          </p>
        </div>
      </div>

      <!-- Map Section -->
      <div class="text-center pt-12 px-4">
        <p class="text-base sm:text-lg">
          Where are we going? No idea. But this map might help!
        </p>
        <button
          id="randomizeBtn"
          class="mb-4 mt-4 px-6 sm:px-10 py-2 border-2 bg-amber-300 rounded-lg hover:bg-amber-500 transition"
        >
          Try me
        </button>
        <div
          id="map"
          class="w-full h-[300px] sm:h-[400px] lg:h-[500px] border-2 rounded-lg mb-20"
        ></div>
      </div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="dist/main.js"></script>
  </body>
</html>
